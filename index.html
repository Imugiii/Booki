<!doctype html>
<html lang="fr" dir="auto">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Booki</title>
        <meta name="description" content="Booki est une plateforme de réservation de logements en ligne.">
        <meta name="keyword" content="voyage,logement,réservation,vacances,">
        <link rel="icon" href="image/logo/Booki.png">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/be54e89bae.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <img src="image/logo/Booki.png" alt="Logo Booki">
            <nav>
                <ul>
                    <li><a href="#Hébergement">Hébergement</a></li>
                    <li><a href="#Activités">Activités</a></li>
                </ul>
            </nav>

        </header>
        <main>
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre-ville ou en pleine nature</p>
            <div class="search">
                <i class="fa-solid fa-location-dot"></i>
                <input type="text" placeholder="Quelle destination ????">
                <button type="submit" class="search-place">Rechercher</button>
            </div>
            <span>Filtre</span>
            <div class="filter" id="filter">
                <ul>
                    <li>
                        <i class="fa-solid fa-money-bill-wave"></i>
                        <button type="button" class="filter-button">Economique</button>
                    </li>
                    <li>
                        <i class="fa-solid fa-person"></i>
                        <button type="button" class="filter-button">Familiale</button>
                    </li>
                    <li>
                        <i class="fa-solid fa-heart"></i>
                        <button type="button" class="filter-button">Romantique</button>
                    </li>
                    <li>
                        <i class="fa-solid fa-fire"></i>
                        <button type="button" class="filter-button">Nos pépites</button>
                    </li>
                </ul>
            </div>
            <i class="fa-solid fa-circle-info"></i>
            <p>Plus de 500 logements sont disponibles dans cette ville</p>
            <section>
                <h2>Hébergements à Marseille</h2>
                <div class="img-hotel" id="img-hotel">
                    <img src="image/img/hebergements/4_small/hotel-du-port.jpg" alt="Hôtel du Port">
                    <div class="resume-hotel" id="resume-hotel">
                        <h3>Hôtel du port</h3>
                        <p>Nuit à partir de 52€</p>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star grey-star"></i>
                    </div>
                </div>
            </section>
        </main>
        <footer>

        </footer>
    </body>
</html>
